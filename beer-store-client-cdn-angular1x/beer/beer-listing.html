<md-toolbar>
  <h3
    flex
    md-truncate
  >&nbsp;Beer Listing</h3>
</md-toolbar>
<md-list flex>
  <md-list-item
    class="md-2-line"
    ng-repeat="beer in ctl.beers"
  >
    <img
      ng-src="{{ctl.BeerService.url(beer.idmedia)}}"
      class="md-avatar"
      alt="{{beer.titlebeer}}"
    />
    <div
      class="md-list-item-text"
      layout="column"
    >
      <h3>{{ beer.titlebeer }}</h3>
      <h4>{{ beer.descriptionbeer }}</h4>
      </div>
      </md-list-item>
</md-list>
